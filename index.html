<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Wishlist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://png.pngtree.com/background/20230519/original/pngtree-the-interior-of-a-clothing-store-with-clothing-on-display-picture-image_2654940.jpg') no-repeat center center fixed;
            background-size: cover;
        }


        h2 {
            color: #ff4081;
            font-weight: 700;
            text-shadow: 1px 1px 2px #fff;
        }

        .card {
            border-radius: 12px;
            background-color: rgba(255, 255, 255, 0.9);
        }

        input.form-control {
            border-radius: 8px;
            padding: 10px;
        }

        button {
            min-width: 80px;
        }

        table tr:hover {
            background-color: #fce4ec;
        }

        .btn-warning,
        .btn-danger {
            margin-right: 5px;
        }

        .btn-primary {
            background-color: #ff4081;
            border-color: #ff4081;
        }

        .btn-primary:hover {
            background-color: #e91e63;
            border-color: #e91e63;
        }

        .form-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #d81b60;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <h2 class="text-center mb-4">üõç Shopping Wishlist</h2>

        <!-- Input Section -->
        <div class="card p-4 mb-4 shadow-sm">
            <h5 class="form-title" id="formTitle">Add Item</h5>

            <div class="mb-3">
                <label for="name" class="form-label">Item Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter item name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Price:</label>
                <input type="text" class="form-control" id="email" placeholder="Enter price" required>
            </div>

            <input type="hidden" id="editIndex">

            <div class="d-flex gap-2">
                <button type="button" id="saveBtn" class="btn btn-primary">Save</button>
                <button type="button" id="cancelEdit" class="btn btn-secondary d-none">Cancel</button>
            </div>
        </div>

        <!-- Table -->
        <div class="card p-4 shadow-sm">
            <h5 class="form-title">Wishlist</h5>
            <table class="table table-bordered table-striped mt-3">
                <thead class="table-dark">
                    <tr>
                        <th>No</th>
                        <th>Item</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="dataTable"></tbody>
            </table>
        </div>
    </div>

    <script>
        let data = JSON.parse(localStorage.getItem("crudData")) || [];

        const nameInput = document.getElementById("name");
        const emailInput = document.getElementById("email");
        const dataTable = document.getElementById("dataTable");
        const editIndexInput = document.getElementById("editIndex");
        const cancelEditBtn = document.getElementById("cancelEdit");
        const formTitle = document.getElementById("formTitle");
        const saveBtn = document.getElementById("saveBtn");

        function renderTable() {
            dataTable.innerHTML = "";
            data.forEach((item, index) => {
                dataTable.innerHTML += `
          <tr>
            <td>${index + 1}</td>
            <td>${item.name}</td>
            <td>${item.email}</td>
            <td>
              <button class="btn btn-warning btn-sm" onclick="editData(${index})">Edit</button>
              <button class="btn btn-danger btn-sm" onclick="deleteData(${index})">Delete</button>
            </td>
          </tr>
        `;
            });
        }

        saveBtn.addEventListener("click", () => {
            const name = nameInput.value.trim();
            const email = emailInput.value.trim();
            const editIndex = editIndexInput.value;

            if (!name || !email) {
                alert("Please fill in all fields!");
                return;
            }

            if (editIndex === "") {
                data.push({ name, email });
            } else {
                data[editIndex] = { name, email };
            }

            localStorage.setItem("crudData", JSON.stringify(data));
            renderTable();

            nameInput.value = "";
            emailInput.value = "";
            editIndexInput.value = "";
            formTitle.textContent = "Add Item";
            cancelEditBtn.classList.add("d-none");
        });

        function editData(index) {
            const item = data[index];
            nameInput.value = item.name;
            emailInput.value = item.email;
            editIndexInput.value = index;
            formTitle.textContent = "Edit Item";
            cancelEditBtn.classList.remove("d-none");
        }

        cancelEditBtn.addEventListener("click", () => {
            nameInput.value = "";
            emailInput.value = "";
            editIndexInput.value = "";
            formTitle.textContent = "Add Item";
            cancelEditBtn.classList.add("d-none");
        });

        function deleteData(index) {
            if (confirm("Are you sure you want to delete this entry?")) {
                data.splice(index, 1);
                localStorage.setItem("crudData", JSON.stringify(data));
                renderTable();
            }
        }

        renderTable();
        window.editData = editData;
        window.deleteData = deleteData;
    </script>
</body>

</html>
