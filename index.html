<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled CRUD App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    h2 {
      color: #343a40;
      font-weight: 700;
    }

    .card {
      border-radius: 12px;
    }

    input.form-control {
      border-radius: 8px;
      padding: 10px;
    }

    button {
      min-width: 80px;
    }

    table tr:hover {
      background-color: #f1f1f1;
    }

    .btn-warning, .btn-danger {
      margin-right: 5px;
    }

    .btn-primary {
      background-color: #0d6efd;
      border-color: #0d6efd;
    }

    .btn-primary:hover {
      background-color: #0b5ed7;
      border-color: #0a58ca;
    }

    .form-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #495057;
    }

  </style>
</head>
<body>

  <div class="container mt-5">
    <h2 class="text-center mb-4">Employee Management</h2>

    <!-- Input Section -->
    <div class="card p-4 mb-4 shadow-sm">
      <h5 class="form-title" id="formTitle">Add Employee</h5>

      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" required>
      </div>

      <input type="hidden" id="editIndex">

      <div class="d-flex gap-2">
        <button type="button" id="saveBtn" class="btn btn-primary">Save</button>
        <button type="button" id="cancelEdit" class="btn btn-secondary d-none">Cancel</button>
      </div>
    </div>

    <!-- Table -->
    <div class="card p-4 shadow-sm">
      <h5 class="form-title">Employee List</h5>
      <table class="table table-bordered table-striped mt-3">
        <thead class="table-dark">
          <tr>
            <th>No</th>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="dataTable"></tbody>
      </table>
    </div>
  </div>

  <script>
    let data = JSON.parse(localStorage.getItem("crudData")) || [];

    // inputs & buttons
    const nameInput = document.getElementById("name");
    const emailInput = document.getElementById("email");
    const dataTable = document.getElementById("dataTable");
    const editIndexInput = document.getElementById("editIndex");
    const cancelEditBtn = document.getElementById("cancelEdit");
    const formTitle = document.getElementById("formTitle");
    const saveBtn = document.getElementById("saveBtn");

    // Display data
    function renderTable() {
      dataTable.innerHTML = "";
      data.forEach((item, index) => {
        dataTable.innerHTML += `
          <tr>
            <td>${index + 1}</td>
            <td>${item.name}</td>
            <td>${item.email}</td>
            <td>
              <button class="btn btn-warning btn-sm" onclick="editData(${index})">Edit</button>
              <button class="btn btn-danger btn-sm" onclick="deleteData(${index})">Delete</button>
            </td>
          </tr>
        `;
      });
    }

    // Add or Update
    saveBtn.addEventListener("click", () => {
      const name = nameInput.value.trim();
      const email = emailInput.value.trim();
      const editIndex = editIndexInput.value;

      if (!name || !email) {
        alert("Please fill in all fields!");
        return;
      }

      if (editIndex === "") {
        data.push({ name, email });
      } else {
        data[editIndex] = { name, email };
      }

      localStorage.setItem("crudData", JSON.stringify(data));
      renderTable();

      nameInput.value = "";
      emailInput.value = "";
      editIndexInput.value = "";
      formTitle.textContent = "Add Employee";
      cancelEditBtn.classList.add("d-none");
    });

    // Edit
    function editData(index) {
      const item = data[index];
      nameInput.value = item.name;
      emailInput.value = item.email;
      editIndexInput.value = index;
      formTitle.textContent = "Edit Employee";
      cancelEditBtn.classList.remove("d-none");
    }

    // Cancel edit
    cancelEditBtn.addEventListener("click", () => {
      nameInput.value = "";
      emailInput.value = "";
      editIndexInput.value = "";
      formTitle.textContent = "Add Employee";
      cancelEditBtn.classList.add("d-none");
    });

    // Delete
    function deleteData(index) {
      if (confirm("Are you sure you want to delete this entry?")) {
        data.splice(index, 1);
        localStorage.setItem("crudData", JSON.stringify(data));
        renderTable();
      }
    }

    // Initial render
    renderTable();
    window.editData = editData;
    window.deleteData = deleteData;

  </script>
</body>
</html>
